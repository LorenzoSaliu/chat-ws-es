<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Registrati | Chatapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <section id="registratiz" class="">
      <div class="container">
        <div class="row">
          <div class="col-12 colMain d-flex align-items-center justify-content-center">
            <form class="registerWrapper p-4" method="POST">
              <label class="d-block mb-3">
                <span class="font-weight-bold">Nome utente</span>
                <input name="user" id="user" type="text" class="form-control" required>
              </label>
              <label class="d-block mb-3">
                <span class="font-weight-bold">E-mail</span>
                <input name="email" id="email" type="mail" class="form-control" required>
              </label>
              <label class="d-block mb-3">
                <span class="font-weight-bold">Nome</span>
                <input name="firstName" id="firstName" type="text" class="form-control" required>
              </label>
              <label class="d-block mb-3">
                <span class="font-weight-bold">Cognome</span>
                <input name="lastName" id="lastName" type="text" class="form-control" required>
              </label>
              <label class="d-block mb-3">
                <span class="font-weight-bold">Password</span>
                <input name="password" id="password" type="password" class="form-control" required>
              </label>
              <label class="d-block mb-3">
                <span class="font-weight-bold">Conferma Password</span>
                <input name="confirmPassword" id="confirmPassword" type="password" class="form-control" required>
              </label>
              <span class="text-center d-block mb-2">Hai gi√† un account?<a class="formUrl" href="login.html">Effettua il login</a></span>
              <button type="submit" id="registerButton" class="btn btn-success w-100">Registrati</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</html>
